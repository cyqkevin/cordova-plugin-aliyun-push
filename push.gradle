
// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
    repositories {
        mavenCentral();
        jcenter();
        maven {
            url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
        }
    }
}
android {
    defaultConfig {
        ndk { abiFilters 'armeabi', 'x86','arm64-v8a','armeabi-v7a','x86_64' }
    }
}
dependencies {
    compile 'com.aliyun.ams:alicloud-android-push:3.1.1@aar'
    compile 'com.aliyun.ams:alicloud-android-utils:1.1.1'
    compile 'com.aliyun.ams:alicloud-android-beacon:1.0.1'
    compile 'com.aliyun.ams:alicloud-android-third-push:3.0.5@aar'
    compile ('com.google.firebase:firebase-messaging:9.6.1')
}